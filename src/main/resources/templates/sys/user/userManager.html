	<script th:src="@{/js/jquery.min.js}"></script>

	<script>
	$(document).ready(function() {
		window.operateEvents = {
		         'click .editItem': function (e, value, row, index) {
		        	//清空输入框
						$("#addForm").find('input[type=text],select,input[type=hidden]').each(function() {
							$(this).val('');
						});
		        	 
		         	$("#modelTitle").html("编辑用户");
		         	$("#id").val(row.id);
		         	$("#username").val(row.username);
		           	$("#realName").val(row.realName); 
		           	$("#age").val(row.age);
		           	$("#tel").val(row.tel);
		            $('#addModal').modal();
		         },
		         'click .removeItem': function (e, value, row, index) {
		        	 $.post("/user/deleteUsers",
			        			{ids:row.id},
			        			function(data){
			        				if(data=="success"){
			        					//刷新列表
										initTable();
			        				}
			        	});
		         }
		     };
		
		//根据窗口调整表格高度
	    $(window).resize(function() {
	        $('#mytab').bootstrapTable('resetView');
	        /* $('#mytab').bootstrapTable('resetView', {
	            height: tableHeight()
	        }) */
	    })
	    
	    initTable();
	    
	    function initTable(){
	    	//生成用户数据
	    	$("#mytab").bootstrapTable('destroy'); 
	    	    $('#mytab').bootstrapTable({
	    	        method: 'post',
	    	        contentType: "application/x-www-form-urlencoded",
	    	        url:"/user/getUserList",//要请求数据的文件路径
	    	        //height:tableHeight(),//高度调整
	    	        toolbar: '#toolbar',//指定工具栏
	    	        striped: true, //是否显示行间隔色
	    	        dataField: "rows",
	    	        pageNumber: 1, //初始化加载第一页，默认第一页
	    	        pagination:true,//是否分页
	    	        queryParams:queryParams,//请求服务器时所传的参数
	    	        sidePagination:'server',//指定服务器端分页
	    	        pageSize:10,//单页记录数
	    	        pageList:[5,10,20,30],//分页步进值
	    	        showRefresh:true,//刷新按钮
	    	        showColumns:true,
	    	        clickToSelect: true,//是否启用点击选中行
	    	        toolbarAlign:'left',//工具栏对齐方式
	    	        buttonsAlign:'right',//按钮对齐方式
	    	        toolbar:'#toolbar',//指定工作栏
	    	        columns:[
	    	            {
	    	                title:'全选',
	    	                field:'select',
	    	                //复选框
	    	                checkbox:true,
	    	                width:25,
	    	                align:'center',
	    	                valign:'middle'
	    	            },
	    	            {
	    	                title:'用户名',
	    	                field:'username'
	    	            },
	    	            {
	    	                title:'姓名',
	    	                field:'realName'
	    	            },
	    	            {
	    	                title:'年龄',
	    	                field:'age'
	    	            },
	    	            {
	    	                title:'电话',
	    	                field:'tel'
	    	            },
	    	            {
	    	                title:'创建日期',
	    	                field:'createTime'
	    	            }, 
	    	            {
	    	                title:'操作',
	    	                field:'id',
	    	                align:'center',
	    	                events:operateEvents,
	    	                formatter:operateFormatter //列数据格式化
	    	            }
	    	        ],
	    	        locale:'zh-CN',//中文支持,
	    	        responseHandler:function(res){
	    	            //在ajax获取到数据，渲染表格之前，修改数据源
	    	            return res;
	    	        }
	    	    });
		}
	
	    //三个参数，value代表该列的值
	    function operateFormatter(value,row,index){
	    	return [
					          '<a class="editItem" href="javascript:void(0)" title="编辑">',
					             '<i class="fa fa-pencil-square-o"></i>',
					             '</a>  ',
					         '<a class="removeItem" href="javascript:void(0)" title="删除">',
					         '<i class="glyphicon glyphicon-remove"></i>',
					         '</a>'
					     	].join('');
	    }
	    
	    

	    //请求服务数据时所传参数
	    function queryParams(params){
	    	var formData = $("#queryForm").serializeArray();//把form里面的数据序列化成数组
            formData.forEach(function (e) {
            	params[e.name] = e.value;
            });
             return params;//自定义需要传递的参数。
	    }
	     //查询按钮事件
	    $('#search_btn').click(function(){
	    	initTable();
	        //$('#mytab').bootstrapTable('refresh', {pageNumber: 1 });  
	    })
	    
	    //tableHeight函数
	    function tableHeight(){
	        //可以根据自己页面情况进行调整
	        return $(window).height() -280;
	    }
		
	    //保存按钮事件
	    $('#save').click(function(){
	    	 var _info = $('#addForm').serialize();
	    	  $.post(
					"/user/saveUser",
					$('#addForm').serialize(),
					function(data){
						//后台返回添加成功
						if(data=="success"){
							//关闭弹窗
							$('#addModal').modal('hide'); 
							
							//刷新列表
							initTable();
						}
					}
				) 
	    })
	    
	    //新增
	    $('#btn_add').click(function () {
	    	//清空输入框
			$("#addForm").find('input[type=text],select,input[type=hidden]').each(function() {
				$(this).val('');
			});
	    	$("#modelTitle").html("新增用户");
            $('#addModal').modal();
	    });
	    
	    
	    //表格顶部的删除按钮
	    $('#btn_delete').click(function () {
	    	var dataArr=$('#mytab').bootstrapTable('getSelections');
	    	if(dataArr.length>=1){
	    		swal({
		            title: "您确定要删除这条信息吗",
		            text: "删除后将无法恢复，请谨慎操作！",
		            type: "warning",
		            showCancelButton: true,
		            confirmButtonColor: "#DD6B55",
		            confirmButtonText: "删除",
		            cancelButtonText: "取消",
		            closeOnConfirm: true
		        }, function () {
		        	var ids="";
		        	for(var i=dataArr.length-1; i>=0; i--){
		        		if(ids==""){
		        			ids=dataArr[i].id;
		        		}else{
		        			ids+=","+dataArr[i].id;
		        		}
		        	}
		        	$.post("/user/deleteUsers",
		        			{ids:ids},
		        			function(data){
		        				if(data=="success"){
		        					//刷新列表
									initTable();
		        				}
		        	});
		        });
	    	}else{
	    		swal("友情提示！", "请选择要删除的记录。", "warning");
	    	}
	        
	    });
	        
	    
	    
	    });  
    </script>
