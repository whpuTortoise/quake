<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    
<head>
        <title>登录</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}" />
		<link rel="stylesheet"  th:href="@{/css/bootstrap-responsive.min.css}" />
        <link rel="stylesheet" th:href="@{/font-awesome/css/font-awesome.css}" />
        
        <link rel="stylesheet" th:href="@{/css/matrix-login.css}" />
    </head>
    <body>
        <div id="loginbox">            
            <form id="loginform" class="form-vertical" >
				 <div class="control-group normal_text"> <h3><img th:src="@{/img/logo.png}" alt="Logo" /></h3></div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_lg"><i class="icon-user"></i></span><input type="text" placeholder="用户名" />
                        </div>
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <div class="main_input_box">
                            <span class="add-on bg_ly"><i class="icon-lock"></i></span><input type="password" placeholder="密码" />
                        </div>
                    </div>
                </div>
                <div class="form-actions">
                    <span class="pull-left"><a href="#" class="flip-link btn btn-info" >忘记密码?</a></span>
                    <span class="pull-right"><a type="submit" th:href="@{/index}" class="btn btn-success" > 登录</a></span>
                </div>
            </form>
        </div>
        
        <script th:src="@{/js/jquery.min.js}"></script>
		<script th:src="@{/js/sys/login/login.js}"></script>
    </body>

</html>
