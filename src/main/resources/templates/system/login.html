<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    

    <title>登录</title>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>

    <link rel="shortcut icon" href="favicon.ico"/> 
    <link th:href="@{/css/bootstrap.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet" />

    <link th:href="@{/css/animate.min.css}" rel="stylesheet"/>
    <link th:href="@{/css/style.min.css}" rel="stylesheet"/>
    <!--[if lt IE 8]>
    <meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
    <script>if(window.top !== window.self){ window.top.location = window.location;}</script>
</head>

<body class="gray-bg">

    <div class="middle-box text-center loginscreen  animated fadeInDown">
        <div>
            <div>

                <h1 class="logo-name">H+</h1>

            </div>
            <h3>欢迎使用 H+</h3>

            <form class="m-t" role="form" id="loginForm" >
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="用户名" required="required"  name="username"/>
                </div>
                <div class="form-group">
                    <input type="password" class="form-control" placeholder="密码" required="required" name="password"/>
                </div>
                <button type="button" class="btn btn-primary block full-width m-b" id="loginBtn">登 录</button>

                <p class="text-muted text-center"> <a href="login.html#"><small>忘记密码了？</small></a> | <a href="register.html">注册一个新账号</a>
                </p>

            </form>
        </div>
    </div>
    <script th:src="@{/js/jquery.min.js}"></script>
    <script th:src="@{/js/bootstrap.min.js}"></script>
    <script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
    <script type="text/javascript">
	    $(function(){
	    	$('#loginBtn').click(function() {
	    		$.post("/toLogin", $('#loginForm').serialize(), function(data) {
	 	 		   if(data.state == 1) { //后台返回添加成功
	 	 				window.location.href = "/index";
	 	 			}else{
	 	 				swal(data.message, "", "warning");
	 	 			}
	 	 		})
	    	})
	    	
	    });
    </script>
</body>

</html>
