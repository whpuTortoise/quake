<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>用户管理</title>
<meta name="keywords" content="" />
<meta name="description" content="" />

<link rel="shortcut icon" href="favicon.ico" />
<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/font-awesome.min.css}" rel="stylesheet" />

<link th:href="@{/css/plugins/bootstrap-table/bootstrap-table.min.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/bootstrapValidator/bootstrapValidator.min.css}"  rel="stylesheet" />

<link th:href="@{/css/animate.min.css}" rel="stylesheet" />
<link th:href="@{/css/style.min.css}" rel="stylesheet" />

</head>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<form id="queryForm" role="form" class="m-t">
							<div class="panel panel-default">
								<div class="panel-heading">查询条件</div>
								<div class="panel-body form-group" style="margin-bottom: 0px;">
									<label class="col-sm-1 control-label" style="text-align: right; margin-top: 5px; width: 85px">用户名：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" name="searchUserName" id="searchUserName" />
									</div>
									<label class="col-sm-1 control-label" style="text-align: right; margin-top: 5px; width: 70px">电话：</label>
									<div class="col-sm-2">
										<input type="text" class="form-control" name="searchTel" id="searchTel" />
									</div>
									<div class="col-sm-1">
										<button class="btn btn-primary" id="search_btn" type="button">
											<i class="fa fa-search"></i> 查询
										</button>
									</div>
									<div class="col-sm-1">
										<button class="btn btn-white reset" type="reset">
											<i class="fa fa-refresh"></i> 重置
										</button>
									</div>
								</div>
							</div>
						</form>
					</div>

					<div class="ibox-content">
						<table id="mytable" class="table table-hover"></table>

						<div id="toolbar" class="btn-group pull-right">
							<button id="btn_add" type="button" class="btn btn-primary" style="margin-right: 2px;">
								<i class="fa fa-plus"></i> 新增
							</button>
							<button id="btn_delete" type="button" class="btn btn-primary" style="margin-right: 2px;">
								<i class="fa fa-remove"></i> 批量删除
							</button>
							<button id="btn_export" type="button" class="btn btn-primary">
								<i class="fa fa-sign-in"></i> 导出
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 新增和修改信息的弹窗 -->
	<div class="modal inmodal fade" id="editModal" tabindex="-1" role="dialog" aria-hidden="true">
		<div class="modal-dialog modal-lg">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">&times;</span><span class="sr-only">关闭</span>
					</button>
					<h4 class="modal-title" id="modelTitle">窗口标题</h4>
				</div>
				<div class="modal-body">
					<form id="editForm" method="post" class="form-horizontal">
						<input type="hidden" class="form-control" name="id" id="id" />
						<div class="form-group">
							<label class="col-sm-2 control-label">用户名</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="username" id="username" />
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">姓名</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="realName" id="realName" />
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">手机号</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="tel" id="tel" />
							</div>
						</div>
						<div class="hr-line-dashed"></div>
						<div class="form-group">
							<label class="col-sm-2 control-label">年龄</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="age" id="age" />
							</div>
						</div>
					</form>
				</div>

				<div class="modal-footer">
					<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="saveBtn">保存</button>
				</div>
			</div>
		</div>
	</div>

	<script th:src="@{/js/jquery.min.js}"></script>
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/content.min.js}"></script>
	
	<script th:src="@{/js/plugins/bootstrap-table/bootstrap-table.min.js}"></script>
	<script th:src="@{/js/plugins/bootstrap-table/locale/bootstrap-table-zh-CN.min.js}"></script>
	<script th:src="@{/js/plugins/bootstrapValidator/bootstrapValidator.min.js}" ></script>
	<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
	<script th:src="@{/js/system/user/userManager.js}"></script>
	
</body>

</html>
